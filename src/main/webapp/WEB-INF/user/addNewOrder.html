<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Пример на bootstrap 4: Checkout - пользовательская форма заказа, показывающая компоненты формы и функции проверки.">

    <title>Add new File</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }


    </style>
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">

</head>

<body class="bg-light">



<div class="container">


    <div class="row">

        <div class="col-md-8 order-md-1">

            <form class="needs-validation" action="/user/add-new-order/{users_id}"  th:object="${file}" method="POST">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label>Id</label>
                        <input type="text" class="form-control" th:field="*{user_id}" required>

                        <span class="validationError"
                              th:if="${#fields.hasErrors('user_id')}"
                              th:errors="*{user_id}">
                        </span>

                    </div>

                    <div class="col-md-3 mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required>

                        <span class="validationError"
                              th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}">
                        </span>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label>Date</label>
                        <input type="text" class="form-control" th:field="*{date}" required>

                        <span class="validationError"
                              th:if="${#fields.hasErrors('date')}"
                              th:errors="*{date}">
                        </span>
                    </div>

                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Add new Filet</button>
<!--                <input type="submit" value="Add new order">-->
                <input class="btn btn-lg btn-primary btn-block" type="hidden" name="users_id"  th:value="${users_id}"></input>

            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020-2021</p>
    </footer>
</div>

</body>

</html>
