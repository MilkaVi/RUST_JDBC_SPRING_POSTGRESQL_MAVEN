<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        .validationError{
            color: red;
        }

    </style>
</head>
<body>
<!--@thymesVar id="login" type="String"-->
<!--@thymesVar id="password" type="String"-->
<!--/*@thymesVar id="user" type="se.domain.User"*/-->
<form action="/login" th:object="${user}" method="post">
    <p>login: <input type="text" th:field="*{login}"/></p>
    <span class="validationError"
          th:if="${#fields.hasErrors('login')}"
          th:errors="*{login}">
    </span>
    <p>password: <input type="text" th:field="*{password}"/></p>

    <span class="validationError"
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">
    </span>


    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<a href="/registration">add new user</a>

</body>
</html>
