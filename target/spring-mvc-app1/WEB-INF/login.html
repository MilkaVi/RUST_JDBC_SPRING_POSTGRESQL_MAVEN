<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        .validationError {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body class="text-center" style="background-color: #f5f5f5;">


<div style="display: flex; justify-content: center; margin-top: 5%; ">
    <form class="form-signin" action="/login" th:object="${user}" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input th:field="*{login}" type="text" id="inputEmail" class="form-control"
               placeholder="Email address" required autofocus>
        <span class="validationError"
              th:if="${#fields.hasErrors('login')}"
              th:errors="*{login}">
    </span>
        <label for="inputPassword" class="sr-only">Password</label>
        <input th:field="*{password}" type="password" id="inputPassword" class="form-control"
               placeholder="Password"  required>
        <span class="validationError"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">
    </span>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button style=" border-radius: 10px;" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a style="border-radius: 2%;" class="btn btn-lg btn-primary btn-block" href="/registration">Registration</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>

</div>
</body>
</html>
