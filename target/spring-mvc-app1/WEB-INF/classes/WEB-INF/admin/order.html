<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Insert title here</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 3px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

</head>
<body class="text-center">

<form action="/" method="get">"
    <input style=" float: right; border-radius: 10px;" class="btn btn-lg btn-primary btn-block" type="submit"
           value="Sign Out"/>
</form>
<table>
    <thead class="thead-inverse">
    <tr>
        <form action="/admin/sort" method="get">
            <th>Ownew name</th>
            <th><input style=" border-radius: 10px;" class="btn btn-lg btn-primary btn-block"
                       type="submit" name="field" value="Files id"/></th>
            <th><input style=" border-radius: 10px;" class="btn btn-lg btn-primary btn-block"
                       type="submit" name="field" value="Files name"/></th>
            <th><input style=" border-radius: 10px;" class="btn btn-lg btn-primary btn-block"
                       type="submit" name="field" value="Date"/></th>
            <th>Delete</th>
            <th>Update</th>
        </form>
    </tr>
    </thead>
    <tr th:each="file : ${files}">
        <td th:utext="${users.get(file.getFile_user()).getLogin()}"></td>
        <td th:utext="${file.getUser_id()}"></td>
        <td th:utext="${file.getName()}"></td>
        <td th:utext="${file.getDate()}"></td>

        <td><a class="btn btn-lg btn-primary btn-block" style=" border-radius: 10px;"
               th:href="@{/admin/delete/{id}(id=${file.getId()})}">Delete this file</a></td>

        <td><a class="btn btn-lg btn-primary btn-block" style=" border-radius: 10px;"
               th:href="@{/admin/update/{id}(id=${file.getId()})}">Update this file</a></td>

    </tr>

</table>

<form action="/admin/select">
    <p>selecting files</p>
    <label>Id</label>
    <input type="text" name="file_id">
    <label>Name</label>
    <input type="text" name="name">
    <label>Date</label>
    <input type="text" name="date">
    <p><input style=" border-radius: 10px; background-color: #6f42c1;" class="btn btn-lg btn-primary btn-block"
              type="submit" value="search"></p>
</form>

</body>

</html>
